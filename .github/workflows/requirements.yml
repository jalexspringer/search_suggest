name: Generate Requirements and Optimize for Heroku

on:
  push:
    branches: [ main ]
    paths:
      - 'pyproject.toml'
  pull_request:
    branches: [ main ]
    paths:
      - 'pyproject.toml'
  workflow_dispatch:

jobs:
  generate-requirements:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install uv
        run: |
          pip install uv
      
      - name: Generate requirements.txt
        run: |
          uv pip install -e .
          uv pip freeze > requirements.txt
      
      - name: Optimize requirements.txt for Heroku
        run: |
          # Remove development dependencies to reduce slug size
          grep -v "black\|mypy\|pytest\|ruff" requirements.txt > requirements.optimized.txt
          mv requirements.optimized.txt requirements.txt
          
          # Add a comment to indicate this is an optimized file
          sed -i '1i# Optimized requirements.txt for Heroku deployment - generated from pyproject.toml' requirements.txt
      
      - name: Commit requirements.txt
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add requirements.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "Update optimized requirements.txt for Heroku"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
